<ion-content>
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item class="form-control">
        <ion-label>Email</ion-label>
        <ion-input formControlName="email" type="text" required></ion-input>
      </ion-item>
      <ion-item class="form-control">
        <ion-label>Password</ion-label>
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-item>
    </ion-list>
    <div class="form-footer">
      <button [disabled]="form.invalid" type="submit">
        Submit
      </button>

    </div>
    <button (click)="googleLogin()" color="primary">Login With Google</button>
    <ion-label>Don't have account <a routerLink="/register">register here</a></ion-label>
  </form>
</ion-content>
