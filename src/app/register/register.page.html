<ion-header>
  <ion-toolbar>
    <ion-title>Welcome to Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item class="form-control">
        <ion-label>Email</ion-label>
        <ion-input formControlName="email" type="text" required></ion-input>
      </ion-item>
      <ion-item class="form-control">
        <ion-label>Password</ion-label>
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-item>
    </ion-list>
    <div class="form-footer">
      <button [disabled]="form.invalid" type="submit">
        Register
      </button>
    </div>
    <br>
    <ion-label>Already Have account <a routerLink="/login">login here</a></ion-label>
    <ion-item-divider>
    </ion-item-divider>
  </form>
</ion-content>
